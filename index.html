<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>


  <main>

    <div class="content">
      <div class="top">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="buttom">
        <h2>Order Summary</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam eum repellendus perspiciatis exercitationem
          labore pariatur natus molestias? Mollitia, consequuntur non?</p>
      </div>

      <div class="pay">
        <img src="./images/icon-music.svg" alt="">
        <div class="payamount">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p>Change</p>
      </div>


      <p class="processorder">Process to payment</p>
      <p class="cancel">Cancel order</p>

    </div>

  </main>


</body>

</html>
